<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="image">
        <img src="images/background.jpg" alt="Armenian monastery">
    </div>
    <div class="form">
        <h2>
            This is not a real online service! I am just experimenting a bit 
            with creating forms and webdesign in general. So give it a try!
        </h2>

        <h2>
            You know you want to!
        </h2>

        <h3>Let's do this!</h3> 
        <form action="">
            <div class="left">
                <ul>
                    <div>
                        <li> <label for="first_name">First name</label></li>
                        <li> <input type="text" name="first_name" id="first_name" required> </li>
                    </div>
                    <div>
                        <li><label for="email">E-mail</label></li>
                        <li><input type="email" name="email" id="email" required> </li>
                    </div>
                    
                    <div>
                        <li> <label for="password">Password</label> </li>
                        <li> <input type="password" name="password" id="password" required> </li>
                    </div>
                    
                </ul>
                <button>Create account</button>
                <p>Already have an account ? Log in</p>
            </div>
            <div class="right">
                <ul>
                    <div>
                        <li><label for="last_name">Last name</label></li>
                        <li><input type="text" name="last_name" id="last_name" required> </li>
                    </div>
                    
                    <div>
                        <li><label for="phone_number">Phone number</label></li>
                        <li><input type="number" name="phone_number" id="phone_number" required></li>
                    </div>
    
                    <div>
                        <li><label for="confirm_password">Confirm password</label></li>
                        <li><input type="password" name="confirm_password" id="confirm_password" required></li>
                        <span class="message"></span>
                    </div>
                </ul>
    
            </div>
            
        </form>
    </div>
</body>
</html>

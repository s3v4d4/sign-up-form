<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="images/background.jpg" alt="Armenian monastery">
    </div>
    <div class="form">
        <h2>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up now to get started.
        </h2>

        <h2>
            You know you want to
        </h2>

        <h3>Let's do this!</h3>
        <form action="">
            <ul class="left">
                <li>
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name"> 
                </li>
                <li>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email"> 
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"> 
                </li>
            </ul>
            <ul class="right">
                <li>
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name"> 
                </li>
                <li>
                    <label for="phone_number">E-mail</label>
                    <input type="number" name="phone_number" id="phone_number"> 
                </li>
                <li>
                    <label for="confirm_password">Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"> 
                </li>
            </ul>
            <button>Create account</button>
            <p>Already have an account ? Log in</p>
        </form>
    </div>
</body>
</html>
